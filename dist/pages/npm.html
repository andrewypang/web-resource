<!DOCTYPE html>
<html lang="en">

<head>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="../css/materialize.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/06a3e9347a.js"></script>
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/png" href="favicon.png">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>npm | Andrew Pang</title>
</head>

<body>
    <header>
        <nav style="height: 64px;">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center"><i class="brand-logo--icon fab fa-npm"></i></a>
                <ul id="nav-mobile" class="left table-of-contents">
                    <li><a href="https://www.projects.andrewpang.org/web-resources/index.html">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>

        <div class="container">
            <div class="row">
                <div class="col m12">
                    <div class="command">
                        <h5 class="command__name"><code>npm install [package-name]</code></h5>
                        <p class="command__description">Install the dependencies in the local node_modules folder.</p>
                        <ul class="command__option-list">
                            <li class="command__option-list__item">
                                <code class="command__option__code">-P, --save-prod</code>
                                <p class="command__option__description">Package will appear in your dependencies. This
                                    is the
                                    default unless -D or -O are present.</p>
                            </li>
                            <li class="command__option-list__item">
                                <code class="command__option__code">-D, --save-dev</code>
                                <p class="command__option__description">Package will appear in your devDependencies.</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <!-- SCRIPT -->
    <script src="js-andrew/sketch.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="js-materialize/bin/materialize.min.js"></script>
</body>

</html>
